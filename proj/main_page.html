<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">


<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    ОЦЕНКИ
                </div>
                <div class="col-md-5 header__buttons_center">
                    <div class="row">
                        <a href="#" class="header__button" role="button">
                            <div class="col-md-4">
                                Оценить
                            </div>
                        </a>
                        <a href="#" class="header__button" role="button">
                            <div class="col-md-4">
                                Посмотреть оценки
                            </div>
                        </a>
                        <a href="#" class="header__button" role="button">
                            <div class="col-md-4">
                                Выход
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="row">
            <div class="col-md-2 body__left">
                <div class="body__left_avatar">
                    <img src="47.jpg" alt="140x140" class="img-rounded">
                </div>
                <div class="body__left_name">
                    Вася Пупкин
                </div>
                <div class="body__left_who">
                    Студент
                </div>
            </div>
            <div class="col-sm-10 body__right">

                    <div class="row">
                            <div class="col-xs-3 teachers">
                                <button class="teacher__show">
                                    Преподователи
                                </button>
                                <div class="teacher__list">
                                    <div class="teacher">
                                        <button class="teacher__rating">
                                            Препод 1
                                        </button>
                                    </div>
                                    <div class="teacher__rating-marks">
                                        <div class="teacher__rating-marks_margin">
                                            Ораторские способности
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-marks_margin">
                                            Профессионализм
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-marks_margin">
                                            Требовательность
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-marks_margin">
                                            Взаимопонимание
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-marks_margin">
                                            Харизматичность
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-marks_margin">
                                            Репутация
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-marks_margin">
                                            Атмосфера коллектива
                                        </div>
                                        <input type="text" class="" placeholder="1 - 10">
                                        <div class="teacher__rating-submit">
                                            <button>
                                                Оценить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="col-xs-3 students">
                            Студенты
                        </div>
                        <div class="col-xs-3 studying-plan">
                            Учебный план
                        </div>
                    </div>

            </div>
        </div>
    </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script src="main.js"></script>

</html>
